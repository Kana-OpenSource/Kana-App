<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kana</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
    <script src="./scripts/moment-with-locales.min.js"></script>
    <script src="./scripts/main.js"></script>
</head>

<body>
    <main>
        <div id="chat"></div>
        <nav>
            <ul>
                <li><button id="keyboard_button"></button></li>
                <li><button id="listen_button"></button></li>
                <li><button id="settings_button"></button></li>
            </ul>
        </nav>
    </main>
    <dialog id="login">
        <h3>ログイン</h3>
        <p id="login_message">
            Kana Accountでログイン

        <form method="dialog">
            <label for="login_id">ログインID</label>
            <input type="text" id="login_id" name="login_id" autocomplete="username" required>
            <label for="login_password">パスワード</label>
            <input type="password" id="login_password" name="login_password" autocomplete="current-password" required>
            <button type="submit" id="login_button" name="login_button">
                ログイン
            </button>
        </form>
        <p>
            アカウントをお持ちでない方は<a href="https://kana.renorari.net/api/account/create.html" target="_blank">こちら</a>
        </p>
    </dialog>
    <dialog id="settings" style="display: none;">
        <header>
            <button id="settings_close"></button>
            <h3>設定</h3>
        </header>
        <div>
            <h4>アカウント</h4>
            <div id="user_info">
                <span id="user_name"></span>
                <span id="user_id"></span>
                <button id="logout">ログアウト</button>
            </div>
            <h4>音声</h4>
            <div>
                <input type="checkbox" id="sound" name="sound" checked>
                <label for="sound">通知音</label>
            </div>
            <div>
                <input type="checkbox" id="voice" name="voice" checked>
                <label for="voice">音声</label>
                <select id="voice_list"></select>
            </div>
        </div>
    </dialog>
</body>

</html>
