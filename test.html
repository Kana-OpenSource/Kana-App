<!DOCTYPE html>
<html lang="ja">

<head>

<body>

            </div>
            <div class="time kana">
                <p>2023/3/10 10:11</p>
            </div>
            <div class="message user">
                <div class="message_text">
                    <p>ユーザーメッセージ</p>
                </div>
            </div>
            <div class="message kana">
                <div class="message_text">
                    <p>Kanaメッセージ</p>

            </div>
            <div class="time kana">
                <p>2023/3/10 10:13</p>

    <dialog id="login">
        <h3>Kanaアカウントでログイン</h3>
        <form method="dialog">
            <label for="login_id">ログインID</label>
            <input type="text" id="login_id" name="login_id" autocomplete="username" required>
            <label for="login_password">パスワード</label>
            <input type="password" id="login_password" name="login_password" autocomplete="current-password" required>
            <input type="submit" id="login_button" name="login_button" value="ログイン">
        </form>
        <p>
            アカウントをお持ちでない方は<a href="https://kana.renorari.net/api/account/create.html" target="_blank">こちら</a>
        </p>
    </dialog>
</body>
